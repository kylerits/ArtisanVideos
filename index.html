<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularApp</title>

    <!--  CSS Dependencies  -->
    <link href='bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='bower_components/font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='bower_components/animate.css/animate.min.css' rel='stylesheet' type='text/css'>

    <!--  Main CSS  -->
    <link href='styles/main.css' rel='stylesheet' type='text/css'>

</head>

<body ng-app='artVidApp'>

    <div class='jumbotron'>

        <div class='container'>
            <h1>Artisan Videos Clone</h1>
        </div>

    </div>

    <div class='container'>

        <artvids></artvids>

    </div>

    <!--  Bower Components  -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>

    <!--  Angular Components  -->
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/controllers/main.js" type="text/javascript"></script>
    <script src="scripts/services/data.js" type="text/javascript"></script>
    <script src="scripts/directives/todos.js" type="text/javascript"></script>

</html>
